<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="static/Final_Layout.css" />
</head>
<body>
    <div id="File">
        <div id="Heading">
            <h2>Please enter your UPI and Password</h2>
        </div>
        <div id = "Content">
            <img src="static/people.png" class="avatar">
            <form action="/signin" method="post" enctype="multipart/form-data">
                <h1 class="title">Username:</h1>
                <input class="textbox" type="text" placeholder="Enter Username" name='username' required><br/>
                <h1 class="title">Password:</h1>
                <input class="textbox" type="password" placeholder="Enter Password" name='password' required><br/>
                <input class="loginBtn" type="submit" value="Login"/></form>
        </div>
    </div>
</body>
</html>
