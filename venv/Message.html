<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form action="/sendMessage" method="post" enctype="multipart/form-data">
        <h3 class="title">Destination:</h3>
        <input class="textbox" type="text" placeholder="Enter Target UPI" name='UPI' required><br/>
        <h3 class="title">Message:</h3>
        <input class="textbox" type="text" placeholder="Enter Message" name='Message' required><br/>
        <br/><br/><input class="loginBtn" type="submit" value="Submit"/></form>

    <h3 class = Messages><br/><br/>Previous Messages (Sender:Destination:Message):</h3>
    {% for T in Messages %}
        <li>{{T}}</li>
    {% endfor %}
</body>
</html>
