<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form action="/sendFile" method="post">
        <h3 class="title">Destination:</h3>
        <input class="textbox" type="text" placeholder="Enter Target UPI" name='UPI' required><br/>
        <h3 class="title">Select File:</h3>
        <input class="textbox" type="file" name='File' accept="file_extension|audio/*|video/*|image/*|media_type" required><br/>
        <br/><br/><input class="loginBtn" type="submit" value="Submit"/></form>

    <h3 class = Files><br/>Previous Files (Sender:Receiver:File):</h3>
    {% for T in range(0,10) %}
            <li>{{Files[T]}}</li>
            <img src="static/{{Filename[T]}}" alt = Failed height= 200 width = 200>
    {% endfor %}
</body>
</html>
